<button
    [id]="id"
    [ngStyle]="{'min-width': minWidth, 'margin': margin}"
    [disabled]="disabled"
    (click)="clickbtn.emit()"
    type="button">
    <img [src]="'../../../assets/icons/' + icon + '.svg'" [alt]="'Icono ' + icon" class="icon">
    <span>{{ label | translate }}</span>
</button>
