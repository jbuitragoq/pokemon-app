<div
    class="input"
    [ngStyle]="{'max-width': maxWidth}">
    <label
        *ngIf="label !== ''"
        [for]="id"
        class="input__label">
        {{ label | translate }}:
    </label>
    <input
        class="input__box"
        [id]="id"
        [type]="inputType"
        [formControl]="inputTextCtrl"
        [placeholder]="placeholder | translate"
        [ngClass]="{'input__error': showError || showErrorRequired, 'input__box-icon': icon !== ''}"
        (blur)="onBlur()"/>
    <img *ngIf="icon !== ''" [src]="'../../../assets/icons/' + icon + '.svg'" [alt]="'Icono ' + icon" class="input__icon icon">
</div>
